<div class="row">
    <circle-progress
  [percent]="95"
  [radius]="100"  
  [imageSrc]="'../assets/logoHtml5.png'"

  [showUnits]="false"
  [showSubtitle]="false"

  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#d4eeaa'"

  [animationDuration]="300"
></circle-progress>

</div>
