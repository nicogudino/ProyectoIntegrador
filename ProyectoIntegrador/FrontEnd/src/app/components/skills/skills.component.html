<div class="row">
    <h1>Hard and Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>


    <div class="col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let skill of skill">
        <circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="100"  
  [imageSrc]="''"
  [title]="(skill.nombre)"
  [showImage]="false"
  [showTitle]="true"
  [imageHeight]="70"
  [imageWidth]="70"
  [showUnits]="false"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#93a47c'"
  [innerStrokeColor]="'#c9d3bb'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
    <div>
        <td *ngIf="isLogged">
            <button class="btn btn-secondary" routerLink="/editskill/{{skill.id}}"> 
            <i class="bi bi-pencil-square"></i></button>
        </td>    
            
            
        <td *ngIf="isLogged">
            <button class="btn btn-secondary" (click)="delete(skill.id)"> 
            <i class="bi bi-trash3-fill"></i></button>
        </td>
    </div>   
</div>
   
    
</div>
